<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:head>
    <h:outputStylesheet>
        .ui-stack {
            z-index: 1000;
        }
    </h:outputStylesheet>
</h:head>

<p:stack icon="" expanded="true">
    <p:menuitem value="Registrar" icon="" url="/bills.xhtml"/>
    <p:menuitem value="Meseros" icon="" url="/sales.xhtml"/>
    <p:menuitem value="clientes VIP" icon="" url="/clients.xhtml"/>
</p:stack>

<h:form id="form">
    <p:outputPanel>
        <h3>Resumen facturaci√≥n por mesero</h3>
        <div class="ui-g">
            <div class="ui-g-2"/>
            <div class="ui-g-8">
                <p:growl id="growl" sticky="true"/>
                <p:dataTable id="customerList" var="waiter" value="#{summaryWaiter.waiters}">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{waiter.name}"/>
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{waiter.lastName}"/>
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{waiter.price}"/>
                    </p:column>

                </p:dataTable>
                <br/>
            </div>
            <div class="ui-g-2">
            </div>
        </div>
    </p:outputPanel>

</h:form>
</html>
